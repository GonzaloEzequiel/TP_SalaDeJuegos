<app-menu (usuarioLogeo)="onUsuarioLogeado($event)"></app-menu>

<div id="main-container">
  <div id="form-container">
    <!--<form [formGroup]="form" (ngSubmit)="enviarForm()"> -->
    <form>
      <div class="row">
        <div class="form-control-group col-5">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" formControlName="usuario" class="form-control">
          <small class="text-danger" *ngIf="usuario?.hasError('pattern')">Debe contener solo letras</small>
          <small class="text-danger" *ngIf="usuario?.hasError('required')">Campo obligatorio</small>
        </div>

        <div class="form-control-group col-5">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" class="form-control">
          <small class="text-danger" *ngIf="nombre?.hasError('pattern')">Debe contener solo letras</small>
          <small class="text-danger" *ngIf="nombre?.hasError('required')">Campo obligatorio</small>
        </div>
      </div>

      <div class="row">
        <div class="form-control-group col-5">
          <label for="mail">Mail</label>
          <input type="email" id="mail" formControlName="mail" class="form-control">
          <small class="text-danger" *ngIf="mail?.hasError('email')">Formato inválido</small>
          <small class="text-danger" *ngIf="mail?.hasError('required')">Campo obligatorio</small>
        </div>

        <div class="form-control-group col-5">
          <label for="edad">Edad</label>
          <input type="number" id="edad" formControlName="edad" class="form-control">
          <small class="text-danger" *ngIf="edad?.hasError('min')">Debe ser mayor de edad</small>
          <small class="text-danger" *ngIf="edad?.hasError('max')">Debe ser menor de 99 años</small>
        </div>
      </div>

      <div class="row">
        <div class="form-control-group col-5">
          <label for="clave">Clave</label>
          <input type="password" id="clave" formControlName="clave" class="form-control">
          <small class="text-danger" *ngIf="clave?.hasError('minlength')">
            Mínimo {{ clave?.getError('minlength')?.requiredLength }} caracteres
          </small>
        </div>

        <div class="form-control-group col-5">
          <label for="repiteClave">Repite Clave</label>
          <input type="password" id="repiteClave" formControlName="repiteClave" class="form-control">
          <small class="text-danger" *ngIf="repiteClaveCtrl?.hasError('claveNoCoincide')">Las contraseñas no coinciden</small>
        </div>
      </div>

      <button [disabled]="!form.valid" type="submit" class="btn btn-primary mt-4 w-25">Enviar</button>
    </form>
  </div>
</div>
