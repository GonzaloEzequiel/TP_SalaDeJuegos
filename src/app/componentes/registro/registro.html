<main id="main-container">
  <div id="registro-container">
    <h3 class="title" id="registro-title">Reg√≠strate para Jugar</h3>
    
    <div id="form-container">
      
      <div id="img-container"></div>

      <form id="registro-form" (ngSubmit)="registro()">

        <div id="form-credenciales">
          <div>
            <label for="user-name" class="form-component text">Nombre: 
              <input type="text" class="form-component form-input" id="user-name" [(ngModel)]="nombre" name="nombre" required></label>
          </div>
          <div>
            <label for="user-age" class="form-component text">Edad: 
              <input type="number" class="form-component form-input" id="user-age" [(ngModel)]="edad" name="edad" required></label>
          </div>
          <div>
            <label for="user-email" class="form-component text">Correo Electr√≥nico: 
              <input type="email" class="form-component form-input" id="user-email" [(ngModel)]="email" name="email" required></label>
          </div>
          <div>
            <label for="password" class="form-component text">Contrase√±a:
              <input type="password" class="form-component form-input" id="user-pass" [(ngModel)]="password" name="password" required></label>
          </div>
          <div>
            <label for="password2" class="form-component text">Repite tu Contrase√±a:
              <input type="password" class="form-component form-input" id="user-pass2" [(ngModel)]="password2" name="password2" required></label>
          </div>
          <div>
            <label for="avatar" class="form-component form-input text" id="avatar-label" (change)="onFileSelected($event)" >Eleg√≠ tu Avatar <span style="font-style: normal; height: 90%;">üì∏</span>
              <input type="file" class="form-component form-input" id="avatar" [(ngModel)]="avatar" name="avatar" accept=".jpg,.jpeg,.png" required hidden></label>
          </div>
        </div>

        <div id="botonera">
          <input class="form-component form-btn" id="registro-btn" type="submit" value="Crear Cuenta">
        </div>

      </form>    

    </div>
  </div>
</main>
