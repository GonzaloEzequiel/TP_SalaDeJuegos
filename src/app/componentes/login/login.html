<app-menu></app-menu>

<main id="main-container">

  <div id="login-container">
    <form id="login-form" (ngSubmit)="login()">

      <h3 class="title" id="login-title">Log In</h3>
      <p class="text">¿No tienes una cuenta?
        <a routerLink="/registro" routerLinkActive="active" class="text">Registrate</a>
      </p>
      
      <div id="form-credenciales">
        <div>
          <label for="user-email" class="form-component text">Correo Electrónico: 
            <input type="email" class="form-component form-input" id="user-email" [(ngModel)]="email" name="email" required></label>
        </div>
        <div>
          <label for="password" class="form-component text">Contraseña:
            <input type="password" class="form-component form-input" id="user-pass" [(ngModel)]="password" name="password" required></label>
        </div>
      </div>

      <div id="botonera">
        <input class="form-component form-btn" id="login-btn" type="submit" value="Ingresar">
        <button class="form-component form-btn" id="quick-login-btn" type="button" (click)="completar()">Ingreso Rápido</button>
      </div>

      <p class="form-component text">
        <a routerLink="/password_reset" routerLinkActive="active" class="text">¿Olvidó su contraseña?</a>
      </p>

    </form>

    <div id="img-container"></div>

  </div>
</main>
